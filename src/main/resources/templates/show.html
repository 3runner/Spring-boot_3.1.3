<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <div class="nav-link text-white font-weight-bold" th:text="${authorizedUser}">Home</div>
            </li>
            <li class="nav-item">
                <div class="nav-link text-white" th:text="${' with roles: ' + userRoles}">Home</div>
            </li>
        </ul>
        <span class="navbar-text">
            <a class="nav-link text-white" href="/login?logout" align="right">Logout</a>
        </span>
    </div>
</nav>

<div class="container-fluid d-flex flex-column vh-100 bg-light">
    <div class="row flex-grow-1">
        <!--sidebar-->
        <div class="col-2 bg-white">
            <div class="row list-group list-group-flush" th:object="${user}">
                <a class="list-group-item list-group-item-action" th:text="${user.getName()}">value</a>
            </div>
        </div>

        <!-- Right side part -->
        <div class="col-10 bg-light">
            <h2 class="mt-3">User information-page</h2><br/>

            <div class="card">
                <div class="card-header">
                    <h3>
                        About user
                    </h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table class="table table-striped border">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Login</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row" th:text="${user.getId()}">user id</th>
                                <td th:text="${user.getName()}">username</td>
                                <td th:text="${user.rolesToString()}">roles list</td>
                            </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
